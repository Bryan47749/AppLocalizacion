<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of productos; let indice = index;" (click)= "selectProducto(p)">
      <p slot="start">{{indice + 1}}</p>
      <ion-label >
        <h2>{{p.nombre}}</h2>
        <h5> <strong> {{p.precio}} </strong>  </h5>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
