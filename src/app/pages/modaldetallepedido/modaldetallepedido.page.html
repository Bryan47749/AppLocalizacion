<ion-header>
  <ion-toolbar>
    <ion-title>Detalle Pedido </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pd of pedidoDetalle; let indice = index;" >
      <p slot="start">{{indice + 1}}</p>
        <ion-label> {{pd.nombre}}, Cant: {{pd.cantidad}} </ion-label>
        <p slot="end">Total: {{pd.cantidad * pd.precio}}</p>
    </ion-item>
  </ion-list>
</ion-content>
