<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pedidos
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let pc of pedidosClientes; let indice=index">
    <p slot="start">{{indice + 1}}</p>
    <ion-item>
      <h3> {{ pc.tienda }} </h3>
      <h3> {{ pc.total }} </h3>
    </ion-item>
  </ion-list>
</ion-content>
